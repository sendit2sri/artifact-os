project_root: "../.."
shadow_mode: true
max_retries: 3

verify_chain:
  - backend_lint
  - backend_unit
  - gate

commands:
  backend_lint: "cd apps/backend && .venv/bin/python -m ruff check ."
  backend_unit: "cd apps/backend && PYTHONPATH=. DATABASE_URL=postgresql+psycopg2://postgres:postgres@localhost:5432/artifact_test .venv/bin/python -m pytest -q"
  gate: "make e2e-sanity"

models:
  general: "qwen2.5:7b-instruct"
  local: "qwen2.5-coder:14b"
  cloud: "gpt-4o"

hybrid:
  allow_cloud_env: "HYBRID_ALLOW_CLOUD"
  ollama_base: "http://localhost:11434"
  timeouts_s: [120, 240, 300]
