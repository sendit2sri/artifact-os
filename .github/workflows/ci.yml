name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate compose configs
        run: |
          cp .env.ci .env
          docker compose -f docker-compose.yml config --quiet
          docker compose -f docker-compose.prod.yml config --quiet
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml config --quiet

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: artifact_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/artifact_dev

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Alembic diagnostics
        run: |
          echo "=== alembic heads (verbose) ==="
          alembic heads --verbose
          echo "=== alembic history (short) ==="
          alembic history

      - name: Migrate DB
        run: alembic upgrade head

      - name: Check migrations in sync
        run: SKIP_UPGRADE=1 bash ../../scripts/check-migrations-clean.sh

      - name: Verify no repo dirt from migration check
        run: |
          cd ../..
          git diff --exit-code
          test -z "$(git status --porcelain)" || { echo "Repo has uncommitted changes"; exit 1; }

      - name: Debug paths
        run: |
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          ls -la "$GITHUB_WORKSPACE" 2>/dev/null || true
          ls -la "$GITHUB_WORKSPACE/apps" 2>/dev/null || true
          ls -la "$GITHUB_WORKSPACE/apps/backend" 2>/dev/null || true

      - name: Run backend tests
        working-directory: apps/backend
        env:
          PYTHONPATH: .
        run: python -m pytest -q

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: cd apps/web && npm ci

      - name: Lint
        run: cd apps/web && npm run lint

      - name: Typecheck
        run: cd apps/web && npm run typecheck

      - name: Build (prod)
        env:
          NEXT_PUBLIC_API_URL: /api/v1
          NEXT_PUBLIC_E2E_MODE: "true"
          NEXT_PUBLIC_ENABLE_TEST_SEED: "true"
        run: cd apps/web && npm run build
