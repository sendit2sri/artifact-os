name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: artifact_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install backend dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/artifact_dev
        run: alembic upgrade heads

      - name: Start backend server
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/artifact_dev
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY || 'fc-test-key' }}
          ARTIFACT_ENABLE_TEST_SEED: "true"
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid

      - name: Start Celery worker (background)
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/artifact_dev
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY || 'fc-test-key' }}
        run: |
          celery -A app.workers.celery_app worker --loglevel=info &
          echo $! > celery.pid

      - name: Start frontend (dev)
        working-directory: apps/web
        run: |
          NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1 \
          NEXT_PUBLIC_E2E_MODE=true \
          NEXT_PUBLIC_ENABLE_TEST_SEED=true \
          PORT=3000 \
          npm run dev -- --port 3000 &
          echo $! > frontend.pid

      - name: Wait for services
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost:8000/health && break
            sleep 2
          done
          curl -sf http://localhost:8000/health
          for i in $(seq 1 60); do
            curl -sf http://localhost:3000/ >/dev/null && break
            sleep 2
          done
          curl -sf http://localhost:3000/ >/dev/null

      - name: Preflight: __e2e harness exposed
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:3000
        run: node scripts/e2e-preflight.js

      - name: Run Playwright tests
        working-directory: apps/web
        env:
          PLAYWRIGHT_SKIP_WEBSERVER: "1"
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
          ARTIFACT_ENABLE_TEST_SEED: "true"
          ARTIFACT_E2E_MODE: "true"
        run: npx playwright test --grep @release-gate --project=chromium --workers=1 --max-failures=1

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: |
            apps/web/*.png
            apps/web/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          if [ -f apps/backend/backend.pid ]; then
            kill $(cat apps/backend/backend.pid) 2>/dev/null || true
          fi
          if [ -f apps/backend/celery.pid ]; then
            kill $(cat apps/backend/celery.pid) 2>/dev/null || true
          fi
          if [ -f apps/web/frontend.pid ]; then
            kill $(cat apps/web/frontend.pid) 2>/dev/null || true
          fi
          pkill -f "uvicorn app.main:app" 2>/dev/null || true
          pkill -f "celery -A app.workers.celery_app" 2>/dev/null || true
          pkill -f "next start" 2>/dev/null || true
          pkill -f "next dev" 2>/dev/null || true
