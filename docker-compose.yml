services:
  # The "Gatekeeper" - Single entry point
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - backend

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./apps/backend:/app
    env_file: .env
    depends_on:
      - db
      - redis

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    # ✅ Clean .next cache on start for fresh HMR state
    # ✅ Use default mode (Turbopack) but with polling for Docker stability
    command: sh -c "rm -rf .next && npm run dev -- -H 0.0.0.0 -p 3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    expose:
      - "3000"
    env_file: .env
    environment:
      # ✅ API routing
      - NEXT_PUBLIC_API_URL=/api/v1
      # ✅ File watching with polling (critical for Docker volume mounts)
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      # ✅ Disable telemetry
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=artifact_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
